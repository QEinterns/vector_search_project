<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Data</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .log-message {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Log Data</h1>
        {% if log_data %}
            <div class="logs">
                {% for log_message in log_data %}
                    <div class="log-message">
                        {{ log_message }}
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No log data available.</p>
        {% endif %}
        <a href="{{ url_for('dash') }}">Back to Dashboard</a>
    </div>
</body>
</html>
