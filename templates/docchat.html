    <div class="bdy1">
        <div class="wraps">
            <div class="left">
                <div id="sessions">
                    <button id="newsns" onclick="newSession('{{ session_name }}')">New session</button>
                </div>
                <div class="button-container">
                    <div id="senlist">
                        <button class="session_item" onclick="loadSession('{{ session_name }}')">{{ session_name }}</button>

                </div>
                
            </div>
            <div class="right">

                        <div id="chat-title">CB-Doc Chat</div>
                        <div id="chat-display"></div>
                        <div id="user-input-container">
                            <input type="text" id="user-input" placeholder="Type your message...">

                            </a>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        
    </div>
        
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='docchat_script.js') }}"></script>
    <script>
        function logout() {
        // Send an AJAX request to the logout route
        fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            // You may include a CSRF token in the request if your application uses CSRF protection
            // body: JSON.stringify({ csrf_token: 'your_csrf_token' }),
        })
        .then(response => {
            // Check if the logout was successful
            if (response.ok) {
                // Redirect to the login page or perform any other desired action
                window.location.href = '/login';
            } else {
                // Handle error cases
                console.error('Logout failed');
            }
        })
        .catch(error => {
            // Handle network errors
            console.error('Network error:', error);
        });
    }
    </script>
</body>
</html>
